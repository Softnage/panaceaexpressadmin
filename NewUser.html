<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="Assets/images/logos/site-logo2.png" />
  <!-- Libs CSS -->
  <link href="assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="assets/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet" />
  <link href="assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet" />
  <!-- Theme CSS -->
  <link rel="stylesheet" href="assets/css/theme.min.css" />
  <title>New User</title>
</head>

<body>
  <main>
    <!-- section -->
    <section class="my-lg-14 my-8">
      <div class="container">
        <!-- row -->
        <div class="row justify-content-center align-items-center">
          <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
            <!-- img -->
            <img src="../assets/images/svg-graphics/signin-g.svg" alt="" class="img-fluid" />
          </div>
          <!-- col -->
          <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
            <div class="mb-lg-9 mb-5">
              <h1 class="mb-1 h2 fw-bold">Add New User As Admin</h1>
              <p>Welcome back to Panacea online! Please Add a new user</p>
            </div>

            <form id="RegisterForm" class="needs-validation" novalidate>
              <div class="row g-3">
                <!-- row -->
                <div class="col-12">
                  <!-- input -->

                  <select class="form-select" id="userRole">
                    <option>Choose Role</option>
                    <option value="Updater">Updater</option>
                    <option value="Sales Personnel">Sales Perspnnel</option>
                    <option value="Admin">Admin</option>
                  </select>
                </div>
                <!-- row -->
                <div class="col-12">
                  <!-- input -->
                  <label for="formUserfullname" class="form-label visually-hidden">Fullname</label>
                  <input type="text" class="form-control" id="formUserfullname" placeholder="Fullname" required />
                </div>
                <div class="col-12">
                  <!-- input -->
                  <label for="formUserPhone" class="form-label visually-hidden">Phone number</label>
                  <input type="tel" class="form-control" id="formUserPhone" placeholder="Phone number" required />
                </div>
                <div class="col-12">
                  <!-- input -->
                  <label for="formUserEmail" class="form-label visually-hidden">Email address</label>
                  <input type="email" class="form-control" id="formUserEmail" placeholder="Email" required />
                </div>
                <div class="col-12">
                  <!-- input -->
                  <div class="password-field position-relative">
                    <label for="formUserPassword" class="form-label visually-hidden">Password</label>
                    <div class="password-field position-relative">
                      <input type="password" class="form-control fakePassword" id="formUserPassword" placeholder="*****"
                        required />
                      <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                      <div class="invalid-feedback">
                        Please enter password.
                      </div>
                    </div>
                  </div>
                </div>

                <!-- btn -->
                <div class="col-12 d-grid">
                  <button type="submit" class="btn btn-primary">
                    Register User
                  </button>
                </div>
                <!-- link -->
                <div class="col-12 d-grid">
                  <a href="main.html" class="btn btn-dark"> Go Home </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- table -->
    <div class="table-responsive">
      <table class="table table-centered table-borderless text-nowrap table-hover">
        <thead class="bg-light">
          <tr>
            <th scope="col">User</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Admin</td>
            <td>test@admin.com</td>
            <td>0241234567</td>
            <td>
              <span class="badge bg-light-primary text-dark-primary">active</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <script type="module" src="assets/js/libs/app.js"></script>
  <script src="assets/js/libs/login.js"></script>
  <script type="module" src="assets/js/libs/roles.js"></script>
  <script src="assets/js/libs/jquery-3.6.0.min.js"></script>
</body>

</html>

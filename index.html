<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="Assets/images/logos/site-logo2.png" />
  <!-- Libs CSS -->
  <link href="assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="assets/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet" />
  <link href="assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet" />
  <!-- Theme CSS -->
  <link rel="stylesheet" href="assets/css/theme.min.css" />
  <title>Login</title>
</head>

<body>
  <main>
    <!-- section -->
    <section class="my-lg-14 my-8">
      <div class="container">
        <!-- row -->
        <div class="row justify-content-center align-items-center">
          <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
            <!-- img -->
            <img src="../assets/images/svg-graphics/signin-g.svg" alt="" class="img-fluid" />
          </div>
          <!-- col -->
          <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
            <div class="mb-lg-9 mb-5">
              <h1 class="mb-1 h2 fw-bold">Sign in as Admin</h1>
              <p>
                Welcome back to Panacea online! Enter your email & password to
                get started.
              </p>
            </div>

            <form id="LoginForm" class="needs-validation" novalidate>
              <div class="row g-3">
                <!-- row -->

                <div class="col-12">
                  <!-- input -->
                  <label for="formSigninEmail" class="form-label visually-hidden">Email address</label>
                  <input type="email" class="form-control" id="formSigninEmail" placeholder="Email" required />
                  <div class="invalid-feedback">Please enter name.</div>
                </div>
                <div class="col-12">
                  <!-- input -->
                  <div class="password-field position-relative">
                    <label for="formSigninPassword" class="form-label visually-hidden">Password</label>
                    <div class="password-field position-relative">
                      <input type="password" class="form-control fakePassword" id="formSigninPassword"
                        placeholder="*****" required />
                      <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                      <div class="invalid-feedback">
                        Please enter password.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <!-- form check -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    <!-- label -->
                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                  </div>
                  <div>
                    Forgot password?
                    <a href="forgot-password.html">Reset It</a>
                  </div>
                </div>
                <!-- btn -->
                <div class="col-12 d-grid">
                  <button type="submit" class="btn btn-primary">
                    Sign In
                  </button>
                </div>
                <!-- link -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="assets/js/vendors/jquery.min.js"></script>
  <script type="module" src="assets/js/libs/app.js"></script>
  <script type="module" src="assets/js/libs/login.js"></script>
  <script type="module" src="assets/js/libs/roles.js"></script>
</body>

</html>
